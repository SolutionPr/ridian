name: Pushed to Dev Branch (Ridian) V2
run-name: ${{ github.actor }} has pushed to Dev Branch
on:
  push:
    branches:
      - dev

jobs:
  create-pr-v2:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request (main <-- dev)
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const prList = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: '${{ github.ref_name }}',
              base: 'main'
            });
            if (prList.data.length < 1) {
              const result = await github.rest.pulls.create({
                title: 'Auto-PR from dev to main ${{ github.event.repository.updated_at}}',
                owner,
                repo,
                head: '${{ github.ref_name }}',
                base: 'main',
                body: [
                  'This PR is auto-generated by',
                  '[actions/github-script](https://github.com/actions/github-script).'
                ].join('\n')
              });
              github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: result.data.number,
                labels: ['feature', 'automated pr']
              });
            }